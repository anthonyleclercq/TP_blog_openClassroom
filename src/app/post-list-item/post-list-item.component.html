<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts > '0',
                'list-group-item-danger': loveIts < '0'}">
  <h4>{{ title }}</h4>
  <h6>{{ created_at | date: 'short' }}</h6>
  <p>{{ content }}</p>
  <button class="btn btn-success" (click)="onLover()">Love Its</button>
  <button class="btn btn-danger" (click)="onDontLover()">Dont Love Its</button>
</li>
